<a routerLink="/admin/products/add" class="btn">Add Product</a>
<h4>Exiting Products</h4>
<table>
    <thead>
        <tr>
            <th>#id</th>
            <th>title</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngDor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>
                <a [routerLink]="['/admin/products', product.id, 'edit']" class="btn">Edit</a>
                <button class="btn btn-del" (click)="productDel(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
